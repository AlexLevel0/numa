<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>キャラクターギャラリー</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      width: 150px;
      text-align: center;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      aspect-ratio: 3 / 5;
      object-fit: cover;
      display: block;
    }

    .card .name {
      font-size: 16px;
      font-weight: bold;
      margin-top: 8px;
    }

    .card .furigana {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <div class="gallery">

        <div class="card">
      <img src="img/IMG_4286.jpeg">
      <div class="name">Ville</div>
      <div class="furigana">ヴィル</div>
     <div class="other">隆人</div>
    </div>
 

  </div>

</body>
</html>
